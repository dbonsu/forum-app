<div class="row">
    <div class="col-md-12 col-sm-12">
        <form class="form-inline" ng-submit="login.loginUser()">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="username" name="username" ng-model="login.user.username" />
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="password" ng-model="login.user.password" />
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="login.user.rememberMe"> Remember me
                </label>
            </div>
            <button type="submit" class="btn btn-default">Log In</button>
        </form>
    </div>
</div>
